<VirtualHost *:80>
    ServerName metteghijsen.nl
    ServerAlias metteghijsen.nl

    DocumentRoot "/usr/local/apache2/htdocs"

    ErrorLog "|/usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/mette_error.%Y-%m-%d.log 86400"
    CustomLog "|/usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/mette_access.%Y-%m-%d.log 86400" common

    <Directory "/usr/local/apache2/htdocs">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>

    <FilesMatch "^\.ht">
        Require all denied
    </FilesMatch>
</VirtualHost>
