<VirtualHost *:80>
    ServerName mette.damhuisict.nl
    ServerAlias mette.damhuisict.nl
    DocumentRoot "/usr/local/apache2/htdocs"

    <Directory "/usr/local/apache2/htdocs">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # SPA fallback (if you have client-side routing)
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ /index.html [L]
</VirtualHost>
